<div class="container">
    <div *ngFor="let item of imagePairs; let i = index" class="item">
        <img [src]="item.image" alt="">
        <!-- ზოგი დიდი ფოტო არ მოდის -->
        <div class="card_bottom">
            <span>{{item.name}}</span>
        </div>
        <div class="play">PLAY</div>
    </div>
</div>
